# Opt into fully virtualized infrastructure
sudo: required

language: php

matrix:
  include:
    - php: 5.3.3
      env: DB=mysqli
    - php: 5.3
      env: DB=mysqli # MyISAM
    - php: 5.4
      env: DB=mysqli
    - php: 5.4
      env: DB=mysql
    - php: 5.4
      env: DB=mariadb
    - php: 5.4
      env: DB=postgres
    - php: 5.4
      env: DB=sqlite3
    - php: 5.5
      env: DB=mysqli
    - php: 5.6
      env: DB=mysqli
    - php: hhvm
      env: DB=mysqli
  allow_failures:
    - php: hhvm
  fast_finish: true

addons:
  code_climate:
    repo_token: 0649f1e576536f115a20cbb68e760b0a7d7309cf10822ff854d4e31b388be7a6

env:
  global:
    - EXTNAME="wolfsblvt/highlightunreadposts"
    - GITREPO="Wolfsblvt/highlightunreadposts"
    - SNIFF="1"        # Should we run code sniffer on your code?
    - IMAGE_ICC="0"    # Should we run icc profile sniffer on your images?
    - COVERAGE="1"     # Should we send coverage?
    - EPV="1"          # Should we run EPV (Extension Pre Validator) on your code?
    - PHP_VERSION_FOR_COVERAGE="5.4" # Wich version should we use do to our code coverage?
    - PHPBB_BRANCH="3.1.x"

branches:
  only:
    - master
    - develop
    - /^develop-.*$/
    - /^release-.*$/

install:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - travis/prepare-phpbb.sh $EXTNAME $PHPBB_BRANCH
  - cd ../../phpBB3
  - travis/prepare-extension.sh $EXTNAME $PHPBB_BRANCH
  - travis/setup-phpbb.sh $DB $TRAVIS_PHP_VERSION
  - sh -c "if [ '$COVERAGE' != '0' ]; then ../$GITREPO/travis/prepare-coverage.sh $DB $TRAVIS_PHP_VERSION $EXTNAME $PHP_VERSION_FOR_COVERAGE; fi"

before_script:
  - travis/setup-database.sh $DB $TRAVIS_PHP_VERSION

script:
  - sh -c "if [ '$SNIFF' != '0' ]; then travis/ext-sniff.sh $DB $TRAVIS_PHP_VERSION $EXTNAME; fi"
  - sh -c "if [ '$IMAGE_ICC' != '0' ]; then travis/check-image-icc-profiles.sh $DB $TRAVIS_PHP_VERSION; fi"
  - ../$GITREPO/travis/run-tests.sh $DB $TRAVIS_PHP_VERSION $EXTNAME $PHP_VERSION_FOR_COVERAGE
  - sh -c "if [ '$EPV' != '0' ]; then ../$GITREPO/travis/run-epv.sh $DB $TRAVIS_PHP_VERSION $EXTNAME; fi"

after_script:
  - sh -c "if [ '$COVERAGE' != '0' ]; then ../$GITREPO/travis/send-coverage.sh $DB $TRAVIS_PHP_VERSION $GITREPO $PHP_VERSION_FOR_COVERAGE; fi"
